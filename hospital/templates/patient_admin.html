{% extends "layout.html" %}
{% block content %}
    <h2>Patients list:</h2>
    {% for patient in patients %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + patient.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#"> {{ patient.id }} </a>
            </div>
            <h2><a class="article-title" href="{{ url_for('user', user_id=patient.id_number, user_role='patient') }}"> {{ patient.surname }} {{ patient.name }}</a></h2>
            <p class="article-content">{{ patient.password }}</p>
          </div>
        </article>
    {% endfor %}
    <h2><a href="{{url_for('register_patient')}}">Add patient</a></h2>
{% endblock content %}
